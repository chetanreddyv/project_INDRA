version: "3.8"

services:
  # ── Personal Assistant API ─────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist SQLite checkpoint DB and memory data
      - ./data:/app/data
      - ./checkpoints.db:/app/checkpoints.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
